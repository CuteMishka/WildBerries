<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wildeberries1$</title>
	<style>
		.container{
			font-family: arial;
		}
		.container--mod{
			position: relative;
			font-family: sans-serif;
		}
		.container__textblock{
			position: absolute;
			bottom: 8px;
			left: 3px;
			font-size: 10px;
			color: #cb11ab;
			padding: 0 3px;
    		border-radius: 20px;
   			background-color: #fdeef9;
		}
		.container--img{
			width: 156px;
			height: 208px;
			border-radius: 5px;
		}
		.container__good-price__now{
			font-size: 15px;
			margin-right: 4px;
		}
		.container__good-price__last{
			color: #9999;
			font-size: 10px;
			text-decoration: line-through;
			line-height: 15px;
		}
		.container__moreinfo--mod{
			color: #9999;
			font-size: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="container--mod">
			<img src="coffee.jpeg" class="container--img">
			<div class="container__textblock">
				<span><strong>-47%</strong></span>
			</div>
		</div>
		<div class="container__good-price">
			<span class="container__good-price__now"><strong>19.750 тг.</strong></span>
			<span class="container__good-price__last">34 200тг</span>
		</div>
			<div class="container__moreinfo">
				<span class="container__moreinfo--mod">Вкусное кофейное желе</span>
			</div>
	</div>
</body>
</html>
